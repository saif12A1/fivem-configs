<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Screen Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    body {
      background-image: url("https://i.postimg.cc/Y9S2B0ks/IMG-6807.webp");
      background-size: cover; /* تجعل الصورة تغطي كامل الشاشة */
      background-repeat: no-repeat;
      background-position: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white; /* لون النص */
      font-size: 24px; /* حجم النص */
      text-align: center;
    }
  </style>
